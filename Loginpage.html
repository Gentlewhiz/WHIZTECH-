<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHIZTECH LOGIN PAGE</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://kit.fontawesome.com/b5fe2c9d23.js" crossorigin="anonymous"></script>
    <body>
    <section>
        <form>
            <h1>Login</h1>
            <div class="inputbox">
                <i class="fa-solid fa-envelope" style="color: rgb(228, 169, 169);"></i>
                <input type="email" required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
                <i class="fa-solid fa-lock" style="color: rgb(223, 176, 176);"></i>
                <input type="password" required>
                <label for="password">Password</label>                
            </div>
            <div class="forget">
                <label for=""><input type="checkbox"> Remember Me</label>
                <a href="forgot password">Forget password</a>
            </div>
            <button>
                <span class="text">Login</span>
              </button>
            <div class="register">
                <p>Don't have an account <a href="Register.html" border-size="20px">  Register</a></p>
            </div>
        </form>
    </section>
    
</body>
</html>
